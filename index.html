<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet the Animal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Pet Me!</h1>
      </div>
    </div>
    <div class="row text-center mt-4">
      <div class="col-md-12">
        <h2>Name: <span id="catName">--</span></h2>
        <h3 class="mt-2">Pet Count: <span id="catPetCount">--</span></h3>
        <h3 class="mt-2">Mood: <span id="catMood">--</span></h3>
        <img id="catImg" src="http://i0.kym-cdn.com/photos/images/newsfeed/000/100/128/happycat.gif?1318992465" alt=""
          class="cat-img my-3">
        <br>
        <button type="button" class="btn btn-danger mt-3" onclick="app.controllers.catController.pet()">Pet</button>
        <button type="button" class="btn btn-primary mt-3" onclick="app.controllers.catController.feed()">Feed</button>
        <button type="button" class="btn btn-success mt-3" onclick="app.controllers.catController.catnip()">The
          Nip</button>

      </div>
    </div>
  </div>
  <script src="app/main.js" type="module"></script>
</body>

</html>
